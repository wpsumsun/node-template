version: '3.8'

services:
  app:
    build: .
    container_name: nodejs-template
    restart: unless-stopped
    ports:
      - "8080:3000"  # 外部 8080 -> 内部 3000
    environment:
      - NODE_ENV=production
      - PORT=3000
    env_file:
      - .env
    volumes:
      - ./logs:/app/logs
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 40s

  # 可选：Nginx 反向代理（默认禁用）
  # 如果需要使用，取消注释并修改端口
  # nginx:
  #   image: nginx:alpine
  #   container_name: nginx-proxy
  #   restart: unless-stopped
  #   ports:
  #     - "8081:80"   # 外部 8081 -> 内部 80
  #     - "8443:443"  # 外部 8443 -> 内部 443
  #   volumes:
  #     - ./nginx.conf:/etc/nginx/nginx.conf:ro
  #     - ./certs:/etc/nginx/certs:ro
  #   depends_on:
  #     - app
  #   networks:
  #     - app-network

networks:
  app-network:
    driver: bridge
